<template>
    <div>
        <lightning-input 
        type="text" 
        label="Merchandise Name" 
        value={accName} 
        onchange={handleOnChangeaccName}>
        </lightning-input>
        
        <lightning-input 
        type="text" 
        label="Merchandise Stock" 
        value={accStock} 
        onchange={handleOnChangeaccStock}>
        </lightning-input>
     
        <lightning-button 
        variant="brand" 
        label="Search Merchandise" 
        title="Click here to initiate Search" 
        onclick={initiateSearch}>
        </lightning-button>
        <lightning-button variant="brand"
                label="Clear Data"
                title="Click here to initiate the search"
                onclick={clearData}>
        
                </lightning-button>
     
    </div>
</template>
